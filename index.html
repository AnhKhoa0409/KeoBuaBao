<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.glitch.com/8edab533-619e-42eb-bfa6-58b40e005760%2FKhoa.jpg?v=1621269732735" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/c7838497ff.js" crossorigin="anonymous"></script>
    <title>Easy Game</title>
</head>
<body>
    <header>
        <h1> Kéo Búa Bao</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span> - <span id="comp-score">0</span>
    </div>

    <div class="result">
        <h1>Chào mừng đến với trò chơi</h1>
    </div>

    <div class="choices" >
        <div class="choice" id="rock">
            <p>Búa</p>
        </div>
        <div class="choice" id="paper">
            <p>Bao</p>
        </div>
        <div class="choice" id="scissors">
            <p>Kéo</p>
        </div>
    </div>

    <p id="action-message">Chọn đi bạn</p>

    <footer>
        <div class="social-list">
            <a href="https://www.facebook.com/profile.php?id=100011406042269" class="fab fa-facebook-square"></a>
            <a href="https://www.instagram.com/akhoa_0409/" class="fab fa-instagram"></a>
        </div>
        <p>Hi vọng bạn không thua con máy!</p>
    </footer>
    <script src="main.js" charset="utf-8"></script>

</body>
</html>
